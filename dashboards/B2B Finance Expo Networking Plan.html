<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qn√®ctra B2B Finance Expo - Networking Playbook</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components
        const CheckCircle2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Circle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" strokeWidth={2} />
            </svg>
        );

        const ChevronDown = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
            </svg>
        );

        const ChevronRight = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );

        const Target = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" strokeWidth={2} />
                <circle cx="12" cy="12" r="6" strokeWidth={2} />
                <circle cx="12" cy="12" r="2" strokeWidth={2} />
            </svg>
        );

        const Calendar = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" strokeWidth={2} />
                <line x1="16" y1="2" x2="16" y2="6" strokeWidth={2} />
                <line x1="8" y1="2" x2="8" y2="6" strokeWidth={2} />
                <line x1="3" y1="10" x2="21" y2="10" strokeWidth={2} />
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        );

        const MessageCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const Briefcase = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2" strokeWidth={2} />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 21V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v16" />
            </svg>
        );

        const Award = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="8" r="7" strokeWidth={2} />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.21 13.89L7 23l5-3 5 3-1.21-9.11" />
            </svg>
        );

        function NetworkingPlaybook() {
            const [expandedSections, setExpandedSections] = useState(() => {
                const saved = localStorage.getItem('networkingPlaybook_expandedSections');
                return saved ? JSON.parse(saved) : {};
            });

            const [checkedItems, setCheckedItems] = useState(() => {
                const saved = localStorage.getItem('networkingPlaybook_checkedItems');
                return saved ? JSON.parse(saved) : {};
            });

            // Save to localStorage whenever state changes
            useEffect(() => {
                localStorage.setItem('networkingPlaybook_expandedSections', JSON.stringify(expandedSections));
            }, [expandedSections]);

            useEffect(() => {
                localStorage.setItem('networkingPlaybook_checkedItems', JSON.stringify(checkedItems));
            }, [checkedItems]);

            const toggleSection = (section) => {
                setExpandedSections(prev => ({
                    ...prev,
                    [section]: !prev[section]
                }));
            };

            const toggleCheck = (itemId) => {
                setCheckedItems(prev => ({
                    ...prev,
                    [itemId]: !prev[itemId]
                }));
            };

            const resetProgress = () => {
                if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                    setCheckedItems({});
                    localStorage.removeItem('networkingPlaybook_checkedItems');
                }
            };

            const sections = [
                {
                    id: 'prep',
                    title: '1. Pre-Event Preparation',
                    icon: Target,
                    color: 'blue',
                    subsections: [
                        {
                            title: 'Define Your Targets',
                            items: [
                                { id: 'prep-1', text: 'Identify Primary ICP: Founders/COOs of RBF & MCA firms (<$30M ARR)' },
                                { id: 'prep-2', text: 'Identify Secondary ICP: COOs/Heads of Ops ($10M‚Äì$100M ARR)' },
                                { id: 'prep-3', text: 'Identify Tertiary: SaaS enablers/partners (CRM, AI, underwriting)' }
                            ]
                        },
                        {
                            title: 'Research & Organize',
                            items: [
                                { id: 'prep-4', text: 'Download exhibitor and speaker lists' },
                                { id: 'prep-5', text: 'Create "Top 20 Targets" sheet with booth numbers' },
                                { id: 'prep-6', text: 'Schedule 5 intentional booth visits per day' }
                            ]
                        },
                        {
                            title: 'Prep Your Assets',
                            items: [
                                { id: 'prep-7', text: 'Print 10‚Äì15 Qn√®ctra referral one-pagers' },
                                { id: 'prep-8', text: 'Save LinkedIn QR and digital card on phone' },
                                { id: 'prep-9', text: 'Practice 10-second intro: "I help fintech lenders modernize operations..."' },
                                { id: 'prep-10', text: 'Practice 30-second pitch with Qn√®ctra positioning' }
                            ]
                        },
                        {
                            title: 'Conversation Prep',
                            items: [
                                { id: 'prep-11', text: 'Prepare Numerix global ops scaling story (96% CSAT)' },
                                { id: 'prep-12', text: 'Prepare AI-powered operations moat story' },
                                { id: 'prep-13', text: 'Prepare Functional Technology Framework¬Æ story' }
                            ]
                        }
                    ]
                },
                {
                    id: 'onsite',
                    title: '2. On-Site Strategy',
                    icon: Calendar,
                    color: 'green',
                    subsections: [
                        {
                            title: 'Day Plan Structure',
                            items: [
                                { id: 'onsite-1', text: 'Morning: Attend 1‚Äì2 fintech innovation sessions' },
                                { id: 'onsite-2', text: 'Midday: Visit 5 pre-targeted booths' },
                                { id: 'onsite-3', text: 'Afternoon: Attend demo/panel, ask insight-driven question' },
                                { id: 'onsite-4', text: 'Evening: Hit 1‚Äì2 networking mixers, announce on LinkedIn' }
                            ]
                        },
                        {
                            title: 'Conversation Openers',
                            content: [
                                '"How are you handling client onboarding ‚Äî mostly manual or automated?"',
                                '"At your scale, what\'s been hardest to streamline: origination, servicing, or renewals?"',
                                '"Are you integrating Salesforce or using something lighter for CRM?"',
                                '"Are you experimenting with AI for underwriting or customer ops yet?"'
                            ]
                        },
                        {
                            title: 'Interaction Management',
                            items: [
                                { id: 'onsite-5', text: 'Connect on LinkedIn immediately after conversation' },
                                { id: 'onsite-6', text: 'Note specific pain point or quote for follow-up' },
                                { id: 'onsite-7', text: 'Exit gracefully: Promise to send framework PDF' }
                            ]
                        }
                    ]
                },
                {
                    id: 'evening',
                    title: '3. Evening & Social Events',
                    icon: Users,
                    color: 'purple',
                    subsections: [
                        {
                            title: 'Approach Strategy',
                            items: [
                                { id: 'evening-1', text: 'Focus on depth over volume: 3‚Äì4 meaningful exchanges per evening' },
                                { id: 'evening-2', text: 'Use elevator pitch: "I\'m a Fractional COO for FinTech lenders..."' }
                            ]
                        },
                        {
                            title: 'Conversation Pivoting',
                            content: [
                                'Social ‚Üí Strategic: "Out of curiosity, are your systems keeping up with your growth?"',
                                'Topic drift ‚Üí Ops: "That\'s what we see a lot ‚Äî great growth, but ops lag a quarter behind."'
                            ]
                        },
                        {
                            title: 'Partnership Positioning',
                            content: [
                                '"You focus on origination automation? Perfect complement ‚Äî I work on the ops layer that ensures those leads actually flow through."'
                            ]
                        }
                    ]
                },
                {
                    id: 'followup',
                    title: '4. Post-Event Follow-Up System',
                    icon: MessageCircle,
                    color: 'orange',
                    subsections: [
                        {
                            title: '24-Hour Rule',
                            items: [
                                { id: 'followup-1', text: 'Send personal DM/email referencing specific conversation point' },
                                { id: 'followup-2', text: 'Attach single asset (Ops Audit or AI Playbook)' }
                            ]
                        },
                        {
                            title: '3-Day Follow-Up',
                            items: [
                                { id: 'followup-3', text: 'Schedule 20-minute strategy conversation' },
                                { id: 'followup-4', text: 'Offer to map workflows against framework' }
                            ]
                        },
                        {
                            title: '10-Day Nurture',
                            items: [
                                { id: 'followup-5', text: 'Share post-expo LinkedIn post with key theme' },
                                { id: 'followup-6', text: 'Tag 2‚Äì3 new contacts to stay visible' }
                            ]
                        }
                    ]
                },
                {
                    id: 'measurement',
                    title: '5. Measurement & Reflection',
                    icon: TrendingUp,
                    color: 'indigo',
                    subsections: [
                        {
                            title: 'Key Metrics',
                            metrics: [
                                { metric: 'New contacts', target: '30+', method: 'CRM or GHL pipeline' },
                                { metric: 'Qualified leads', target: '8‚Äì10', method: 'Follow-up calls booked' },
                                { metric: 'Partnerships', target: '2‚Äì3', method: 'Mutual intro opportunities' },
                                { metric: 'LinkedIn growth', target: '+25‚Äì40', method: 'During & post-event' },
                                { metric: 'Content ideas', target: '3', method: 'Field Intelligence for Qn√®ctra Brief' }
                            ]
                        },
                        {
                            title: 'Post-Event Debrief',
                            items: [
                                { id: 'measurement-1', text: '15-minute debrief: What worked?' },
                                { id: 'measurement-2', text: 'Who to re-engage?' },
                                { id: 'measurement-3', text: 'What to refine for next event?' }
                            ]
                        }
                    ]
                },
                {
                    id: 'tools',
                    title: '6. Tools & Assets to Bring',
                    icon: Briefcase,
                    color: 'teal',
                    subsections: [
                        {
                            title: 'Physical Assets',
                            items: [
                                { id: 'tools-1', text: 'Printed one-pagers: 10 copies of Referral Sheet' },
                                { id: 'tools-2', text: 'QR codes: LinkedIn + "3-Minute Ops Audit"' },
                                { id: 'tools-3', text: 'Mini talk track cards (Derisk ‚Üí Unclog ‚Üí Scale)' },
                                { id: 'tools-4', text: 'Mini talk track cards (4 Pillars of Operational Excellence)' }
                            ]
                        },
                        {
                            title: 'Notebook Sections',
                            content: ['Prospect', 'Partner', 'Insight', 'Follow-up Idea']
                        }
                    ]
                },
                {
                    id: 'scripts',
                    title: '7. Bonus: Micro-Scripts for Key Moments',
                    icon: Award,
                    color: 'rose',
                    subsections: [
                        {
                            title: 'When Someone Asks for Your Card',
                            content: ['"Even better ‚Äî let\'s connect on LinkedIn right now. I\'ll send a follow-up with something useful from my framework."']
                        },
                        {
                            title: 'When You Meet a Potential Partner',
                            content: ['"Sounds like our work complements each other ‚Äî let\'s explore co-hosting a workshop for your clients on operational scaling."']
                        },
                        {
                            title: 'When Asked About Pricing or Engagement',
                            content: ['"We start with a short diagnostic engagement called Q-Consult‚Ñ¢ ‚Äî it\'s designed to produce immediate operational clarity before moving into a full transformation phase."']
                        }
                    ]
                }
            ];

            const totalItems = sections.reduce((acc, section) => {
                return acc + section.subsections.reduce((subAcc, subsection) => {
                    return subAcc + (subsection.items?.length || 0);
                }, 0);
            }, 0);

            const completedItems = Object.values(checkedItems).filter(Boolean).length;
            const progressPercentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;

            const colorMap = {
                blue: 'bg-blue-500',
                green: 'bg-green-500',
                purple: 'bg-purple-500',
                orange: 'bg-orange-500',
                indigo: 'bg-indigo-500',
                teal: 'bg-teal-500',
                rose: 'bg-rose-500'
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-4 md:p-8">
                    <div className="max-w-5xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-6">
                            <h1 className="text-3xl md:text-4xl font-bold text-slate-800 mb-2">
                                üß≠ Qn√®ctra B2B Finance Expo
                            </h1>
                            <h2 className="text-xl md:text-2xl font-semibold text-slate-600 mb-4">
                                Networking Strategy Playbook
                            </h2>
                            <p className="text-slate-600 mb-6">
                                Build visibility, create qualified fintech conversations, and generate post-event opportunities for Q-Engage, Q-Consult, or Q-Advise engagements.
                            </p>
                            
                            {/* Progress Bar */}
                            <div className="mt-4">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-sm font-medium text-slate-700">Overall Progress</span>
                                    <span className="text-sm font-bold text-slate-800">{progressPercentage}%</span>
                                </div>
                                <div className="w-full bg-slate-200 rounded-full h-3 overflow-hidden">
                                    <div 
                                        className="bg-gradient-to-r from-blue-500 to-purple-500 h-3 rounded-full transition-all duration-500 ease-out"
                                        style={{ width: `${progressPercentage}%` }}
                                    />
                                </div>
                                <div className="flex justify-between mt-2 text-xs text-slate-500">
                                    <span>{completedItems} of {totalItems} tasks completed</span>
                                    <button 
                                        onClick={resetProgress}
                                        className="text-red-500 hover:text-red-700 font-medium"
                                    >
                                        Reset Progress
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Sections */}
                        {sections.map((section) => {
                            const Icon = section.icon;
                            const isExpanded = expandedSections[section.id];
                            
                            return (
                                <div key={section.id} className="bg-white rounded-xl shadow-lg mb-4 overflow-hidden">
                                    <button
                                        onClick={() => toggleSection(section.id)}
                                        className="w-full px-6 py-4 flex items-center justify-between hover:bg-slate-50 transition-colors"
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className={`${colorMap[section.color]} p-2 rounded-lg`}>
                                                <Icon className="w-5 h-5 text-white" />
                                            </div>
                                            <h3 className="text-lg font-semibold text-slate-800">{section.title}</h3>
                                        </div>
                                        {isExpanded ? (
                                            <ChevronDown className="w-5 h-5 text-slate-400" />
                                        ) : (
                                            <ChevronRight className="w-5 h-5 text-slate-400" />
                                        )}
                                    </button>

                                    {isExpanded && (
                                        <div className="px-6 pb-6 space-y-6">
                                            {section.subsections.map((subsection, idx) => (
                                                <div key={idx} className="border-l-2 border-slate-200 pl-4">
                                                    <h4 className="font-semibold text-slate-700 mb-3">{subsection.title}</h4>
                                                    
                                                    {/* Checklist Items */}
                                                    {subsection.items && (
                                                        <div className="space-y-2">
                                                            {subsection.items.map((item) => (
                                                                <button
                                                                    key={item.id}
                                                                    onClick={() => toggleCheck(item.id)}
                                                                    className="w-full flex items-start gap-3 text-left hover:bg-slate-50 p-2 rounded-lg transition-colors group"
                                                                >
                                                                    {checkedItems[item.id] ? (
                                                                        <CheckCircle2 className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" />
                                                                    ) : (
                                                                        <Circle className="w-5 h-5 text-slate-300 group-hover:text-slate-400 flex-shrink-0 mt-0.5" />
                                                                    )}
                                                                    <span className={`text-sm ${checkedItems[item.id] ? 'text-slate-400 line-through' : 'text-slate-700'}`}>
                                                                        {item.text}
                                                                    </span>
                                                                </button>
                                                            ))}
                                                        </div>
                                                    )}

                                                    {/* Content (non-checklist) */}
                                                    {subsection.content && (
                                                        <div className="space-y-2">
                                                            {subsection.content.map((text, i) => (
                                                                <div key={i} className="bg-slate-50 p-3 rounded-lg border-l-4 border-slate-300">
                                                                    <p className="text-sm text-slate-700 italic">{text}</p>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    )}

                                                    {/* Metrics Table */}
                                                    {subsection.metrics && (
                                                        <div className="overflow-x-auto">
                                                            <table className="w-full text-sm">
                                                                <thead>
                                                                    <tr className="border-b border-slate-200">
                                                                        <th className="text-left py-2 px-3 font-semibold text-slate-700">Metric</th>
                                                                        <th className="text-left py-2 px-3 font-semibold text-slate-700">Target</th>
                                                                        <th className="text-left py-2 px-3 font-semibold text-slate-700">Tracking Method</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {subsection.metrics.map((m, i) => (
                                                                        <tr key={i} className="border-b border-slate-100">
                                                                            <td className="py-2 px-3 text-slate-700">{m.metric}</td>
                                                                            <td className="py-2 px-3 text-slate-700 font-medium">{m.target}</td>
                                                                            <td className="py-2 px-3 text-slate-600">{m.method}</td>
                                                                        </tr>
                                                                    ))}
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            );
                        })}

                        {/* Footer */}
                        <div className="text-center mt-8 pb-4">
                            <p className="text-sm text-slate-500">
                                Progress automatically saved to your browser ‚Ä¢ Works offline
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<NetworkingPlaybook />, document.getElementById('root'));
    </script>
</body>
</html>
