        WEEKS & STORAGE:
        - Weeks are keyed by the Monday date of each week (YYYY-MM-DD format).
        - localStorage key: "networking_agenda_v1"
        - Structure: { weeks: { "2025-11-03": { linkedin: {...}, salesNav: {...}, ... } }, config: {...} }
        - Each week stores completed counts per platform/day/task.
        
        ADDING/MODIFYING TASKS:
        - Edit the CONFIG object in the JavaScript section below.
        - Each platform has a "tasks" array with: { id, label, type: 'daily'|'weekly', defaultTarget }
        - type='daily' means the target applies per day (Mon-Fri)
        - type='weekly' means the target is for the entire week
        
        CHANGING DEFAULTS:
        - Modify defaultTarget values in CONFIG.tasks[].defaultTarget
        - Users can override via "Edit Targets" modal; those persist separately
        
        RESET WEEK:
        - Clears only the currently selected week's data from storage
        - Does not affect other weeks or target configurations
        
        SELF-TEST:
        - Open browser console and run: window.seedSampleDataForCurrentWeek()
        - This populates the current week with realistic test data

        // STORAGE

        function loadData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                data = JSON.parse(stored);
            }
            if (!data.weeks) data.weeks = {};
            if (!data.config) data.config = {};
        }
        
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        function getWeekData(weekKey) {
            if (!data.weeks[weekKey]) {
                data.weeks[weekKey] = initializeWeekData();
            }
            return data.weeks[weekKey];
        }
        
        function initializeWeekData() {
            const weekData = {};
            Object.keys(CONFIG).forEach(platform => {
                weekData[platform] = {};
                DAYS.forEach(day => {
                    weekData[platform][day] = {};
                    CONFIG[platform].tasks.forEach(task => {
                        weekData[platform][day][task.id] = 0;
                    });
                });
            });
            return weekData;
        }
        
        function getTarget(platform, taskId) {
            const configKey = `${platform}_${taskId}`;
            if (data.config[configKey] !== undefined) {
                return data.config[configKey];
            }
            const task = CONFIG[platform].tasks.find(t => t.id === taskId);
            return task ? task.defaultTarget : 0;
        }
        
        function setTarget(platform, taskId, value) {
            const configKey = `${platform}_${taskId}`;

        function getMondayOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }
        
        function formatDate(date) {
            const options = { month: 'short', day: '2-digit', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        function getWeekKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function changeWeek(offset) {
            const newDate = new Date(currentWeekMonday);
            newDate.setDate(newDate.getDate() + (offset * 7));
            currentWeekMonday = getMondayOfWeek(newDate);
            render();

        // CALCULATIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function calculateDayPercentage(platform, day) {
            const weekKey = getWeekKey(currentWeekMonday);
            const weekData = getWeekData(weekKey);
            const dayData = weekData[platform][day];
            
            let totalCompleted = 0;
            let totalTarget = 0;
            
            CONFIG[platform].tasks.forEach(task => {
                if (task.type === 'daily') {
                    const completed = dayData[task.id] || 0;
                    const target = getTarget(platform, task.id);
                    // Cap each task's contribution at 100% of its target
                    totalCompleted += Math.min(completed, target);
                    totalTarget += target;
                }
            });
            
            if (totalTarget === 0) return 0;
            return Math.round((totalCompleted / totalTarget) * 100);
        }
        
        function calculateWeeklySummary(platform) {
            const weekKey = getWeekKey(currentWeekMonday);
            const weekData = getWeekData(weekKey);
            const summary = [];
            
            CONFIG[platform].tasks.forEach(task => {
                let completed = 0;
                let target = 0;
                
                if (task.type === 'daily') {
                    DAYS.forEach(day => {
                        completed += weekData[platform][day][task.id] || 0;
                    });
                    target = getTarget(platform, task.id) * 5;
                } else {
                    DAYS.forEach(day => {
                        completed += weekData[platform][day][task.id] || 0;
                    });
                    target = getTarget(platform, task.id);
                }
                
                // Cap percentage at 100%
                const percentage = target > 0 ? Math.min(100, Math.round((completed / target) * 100)) : 0;
                summary.push({
                    label: task.label,
                    type: task.type,
                    taskId: task.id,
                    completed,
                    target,
                    percentage
                });
            });
            
            return summary;
        }
        
        function calculateOverviewData() {
            const weekKey = getWeekKey(currentWeekMonday);

            let totalCompleted = 0;
            let totalTarget = 0;
            const platformData = {};
            
            Object.keys(CONFIG).forEach(platform => {

                CONFIG[platform].tasks.forEach(task => {

                    let taskTarget = 0;
                    
                    if (task.type === 'daily') {
                        DAYS.forEach(day => {
                            taskCompleted += weekData[platform][day][task.id] || 0;

                        taskTarget = getTarget(platform, task.id) * 5;

                        });
                        taskTarget = getTarget(platform, task.id);
                    }
                    
                    // Cap each task's contribution at 100% of its target for percentage calculation
                    platformCompleted += Math.min(taskCompleted, taskTarget);
                    platformTarget += taskTarget;
                });
                
                totalCompleted += platformCompleted;
                totalTarget += platformTarget;
                
                const percentage = platformTarget > 0 ? (platformCompleted / platformTarget) * 100 : 0;
                platformData[platform] = {
                    completed: platformCompleted,
                    target: platformTarget,
                    percentage: Math.round(percentage)
                };
            });
            
            const overallPercentage = totalTarget > 0 ? Math.round((totalCompleted / totalTarget) * 100) : 0;
            
            const highlights = [];
            Object.entries(platformData).forEach(([platform, stats]) => {
                if (stats.percentage >= 100) {
                    highlights.push({ platform: CONFIG[platform].name, percentage: stats.percentage, good: true });
                } else if (stats.percentage <= 60 && stats.percentage > 0) {
                    highlights.push({ platform: CONFIG[platform].name, percentage: stats.percentage, good: false });
                }
            });
            
            return { totalCompleted, totalTarget, overallPercentage, platformData, highlights };
        }

        function updateCounter(platform, day, taskId, delta) {
            const weekKey = getWeekKey(currentWeekMonday);
            const weekData = getWeekData(weekKey);
            const current = weekData[platform][day][taskId] || 0;
            const newValue = Math.max(0, current + delta);
            weekData[platform][day][taskId] = newValue;
            saveData();
            render();
        }
        
        function setCounter(platform, day, taskId, value) {
            const weekKey = getWeekKey(currentWeekMonday);
            const weekData = getWeekData(weekKey);
            weekData[platform][day][taskId] = Math.max(0, parseInt(value) || 0);
            saveData();
            render();
        }
        
        function updateWeeklyCounter(platform, taskId, delta) {
            const weekKey = getWeekKey(currentWeekMonday);
            const weekData = getWeekData(weekKey);
            
            // Get current total
            let total = 0;
            DAYS.forEach(day => {
                total += weekData[platform][day][taskId] || 0;
            });
            
            // Calculate new total
            const newTotal = Math.max(0, total + delta);
            
            // Distribute the new total across days (put all on Monday for simplicity)
            DAYS.forEach(day => {
                weekData[platform][day][taskId] = 0;
            });
            weekData[platform]['monday'][taskId] = newTotal;
            
            saveData();
            render();
        }
        
        function setWeeklyCounter(platform, taskId, value) {
            const weekKey = getWeekKey(currentWeekMonday);
            const weekData = getWeekData(weekKey);
            
            const newTotal = Math.max(0, parseInt(value) || 0);
            
            // Distribute the new total across days (put all on Monday for simplicity)
            DAYS.forEach(day => {
                weekData[platform][day][taskId] = 0;
            });
            weekData[platform]['monday'][taskId] = newTotal;
            
            saveData();
            render();
        }

            const tasksDiv = element.nextElementSibling;
            const isExpanded = tasksDiv.classList.contains('expanded');
            tasksDiv.classList.toggle('expanded');
            element.setAttribute('aria-expanded', !isExpanded);
        }

            modal.classList.add('active');

            const inputs = document.querySelectorAll('#targetsForm input[type="number"]');

            closeEditTargetsModal();
            render();

        // Self-test helper for developers
        window.seedSampleDataForCurrentWeek = function() {
            const weekKey = getWeekKey(currentWeekMonday);
            const weekData = getWeekData(weekKey);
            
            Object.keys(CONFIG).forEach(platform => {
                CONFIG[platform].tasks.forEach(task => {
                    if (task.type === 'daily') {
                        DAYS.forEach((day, idx) => {
                            // Simulate realistic progress: earlier days more complete
                            const completionFactor = Math.max(0.4, 1 - (idx * 0.15));
                            const target = getTarget(platform, task.id);
                            const completed = Math.floor(target * completionFactor * (0.8 + Math.random() * 0.4));
                            weekData[platform][day][task.id] = completed;
                        });
                    } else {
                        // Weekly tasks: distribute across week
                        const target = getTarget(platform, task.id);
                        const completed = Math.floor(target * (0.6 + Math.random() * 0.4));
                        const perDay = Math.floor(completed / 5);
                        const remainder = completed % 5;
                        DAYS.forEach((day, idx) => {
                            weekData[platform][day][task.id] = perDay + (idx < remainder ? 1 : 0);
                        });
                    }
                });
            });
            
            saveData();
            render();
            console.log('âœ… Sample data seeded for current week!');
        };
