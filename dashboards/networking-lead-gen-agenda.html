        WEEKS & STORAGE:
        - Weeks are keyed by the Monday date of each week (YYYY-MM-DD format).
        - localStorage key: "networking_agenda_v1"
        - Structure: { weeks: { "2025-11-03": { linkedin: {...}, salesNav: {...}, ... } }, config: {...} }
        - Each week stores completed counts per platform/day/task.
        
        ADDING/MODIFYING TASKS:
        - Edit the CONFIG object in the JavaScript section below.
        - Each platform has a "tasks" array with: { id, label, type: 'daily'|'weekly', defaultTarget }
        - type='daily' means the target applies per day (Mon-Fri)
        - type='weekly' means the target is for the entire week
        
        CHANGING DEFAULTS:
        - Modify defaultTarget values in CONFIG.tasks[].defaultTarget
        - Users can override via "Edit Targets" modal; those persist separately
        
        RESET WEEK:
        - Clears only the currently selected week's data from storage
        - Does not affect other weeks or target configurations
        
        SELF-TEST:
        - Open browser console and run: window.seedSampleDataForCurrentWeek()
        - This populates the current week with realistic test data

    <script>
        const DAYS = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
        const DAY_LABELS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        
        const CONFIG = {
            linkedin: {
                name: 'LinkedIn',
                color: '#0077b5',
                tasks: [
                    { id: 'posts', label: 'Posts', type: 'daily', defaultTarget: 1, tooltip: 'Original posts or shares with commentary' },
                    { id: 'comments', label: 'Comments', type: 'daily', defaultTarget: 5, tooltip: 'Meaningful comments on others\' posts' },
                    { id: 'connections', label: 'Connection Requests', type: 'daily', defaultTarget: 10, tooltip: 'Personalized connection requests sent' }
                ]
            },
            salesNav: {
                name: 'Sales Navigator',
                color: '#0066cc',
                tasks: [
                    { id: 'searches', label: 'Saved Searches Reviewed', type: 'daily', defaultTarget: 2, tooltip: 'Review and act on saved search results' },
                    { id: 'inmails', label: 'InMails Sent', type: 'weekly', defaultTarget: 5, tooltip: 'Personalized InMail messages' },
                    { id: 'leads', label: 'Leads Added', type: 'daily', defaultTarget: 5, tooltip: 'New leads added to your list' }
                ]
            },
            email: {
                name: 'Email Outreach',
                color: '#28a745',
                tasks: [
                    { id: 'cold', label: 'Cold Emails', type: 'daily', defaultTarget: 10, tooltip: 'Initial outreach emails' },
                    { id: 'followups', label: 'Follow-ups', type: 'daily', defaultTarget: 5, tooltip: 'Follow-up emails to previous contacts' },
                    { id: 'responses', label: 'Responses', type: 'daily', defaultTarget: 3, tooltip: 'Replies to incoming emails' }
                ]
            },
            networking: {
                name: 'Networking Events',
                color: '#6f42c1',
                tasks: [
                    { id: 'events', label: 'Events Attended', type: 'weekly', defaultTarget: 2, tooltip: 'In-person or virtual networking events' },
                    { id: 'conversations', label: 'Meaningful Conversations', type: 'weekly', defaultTarget: 10, tooltip: 'Quality conversations at events or calls' },
                    { id: 'followups', label: 'Post-Event Follow-ups', type: 'weekly', defaultTarget: 5, tooltip: 'Follow-up messages after events' }
                ]
            }
        };
        
        let currentWeekMonday = null;
        let activeTab = 'overview';
        let overviewChart = null;
        
        function getMondayOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }
        
        function formatDate(date) {
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        function getWeekKey(monday) {
            return monday.toISOString().split('T')[0];
        }
        
        function getWeekRange(monday) {
            const friday = new Date(monday);
            friday.setDate(friday.getDate() + 4);
            return `${formatDate(monday)} - ${formatDate(friday)}`;
        }
        
        function loadData() {
            const stored = localStorage.getItem('networking_agenda_v1');
            if (stored) {
                try {
                    return JSON.parse(stored);
                } catch (e) {
                    console.error('Failed to parse stored data:', e);
                    return { weeks: {}, config: {} };
                }
            }
            return { weeks: {}, config: {} };
        }
        
        function saveData(data) {
            localStorage.setItem('networking_agenda_v1', JSON.stringify(data));
        }
        
        function getWeekData(weekKey) {
            const data = loadData();
            if (!data.weeks[weekKey]) {
                data.weeks[weekKey] = {};
                Object.keys(CONFIG).forEach(platform => {
                    data.weeks[weekKey][platform] = {};
                    DAYS.forEach(day => {
                        data.weeks[weekKey][platform][day] = {};
                    });
                });
                saveData(data);
            }
            return data.weeks[weekKey];
        }
        
        function getTarget(platform, taskId) {
            const data = loadData();
            const configKey = `${platform}_${taskId}`;
            if (data.config[configKey] !== undefined) {
                return data.config[configKey];
            }
            const task = CONFIG[platform].tasks.find(t => t.id === taskId);
            return task ? task.defaultTarget : 0;
        }
        
        function setTarget(platform, taskId, value) {
            const data = loadData();
            const configKey = `${platform}_${taskId}`;
            data.config[configKey] = parseInt(value) || 0;
            saveData(data);
        }
        
        function updateCounter(platform, day, taskId, delta) {
            const weekKey = getWeekKey(currentWeekMonday);
            const data = loadData();
            const current = data.weeks[weekKey][platform][day][taskId] || 0;
            const newValue = Math.max(0, current + delta);
            data.weeks[weekKey][platform][day][taskId] = newValue;
            saveData(data);
            render();
        }
        
        function setCounter(platform, day, taskId, value) {
            const weekKey = getWeekKey(currentWeekMonday);
            const data = loadData();
            data.weeks[weekKey][platform][day][taskId] = Math.max(0, parseInt(value) || 0);
            saveData(data);
            render();
        }
        
        function updateWeeklyCounter(platform, taskId, delta) {
            const weekKey = getWeekKey(currentWeekMonday);
            const data = loadData();
            let total = 0;
            DAYS.forEach(day => {
                total += data.weeks[weekKey][platform][day][taskId] || 0;
            });
            const newTotal = Math.max(0, total + delta);
            const perDay = Math.floor(newTotal / 5);
            const remainder = newTotal % 5;
            DAYS.forEach((day, idx) => {
                data.weeks[weekKey][platform][day][taskId] = perDay + (idx < remainder ? 1 : 0);
            });
            saveData(data);
            render();
        }
        
        function setWeeklyCounter(platform, taskId, value) {
            const weekKey = getWeekKey(currentWeekMonday);
            const data = loadData();
            const newTotal = Math.max(0, parseInt(value) || 0);
            const perDay = Math.floor(newTotal / 5);
            const remainder = newTotal % 5;
            DAYS.forEach((day, idx) => {
                data.weeks[weekKey][platform][day][taskId] = perDay + (idx < remainder ? 1 : 0);
            });
            saveData(data);
            render();
        }
        
        function changeWeek(delta) {
            currentWeekMonday.setDate(currentWeekMonday.getDate() + (delta * 7));
            render();
        }
        
        function resetWeek() {
            if (!confirm('Are you sure you want to reset all data for this week? This cannot be undone.')) {
                return;
            }
            const weekKey = getWeekKey(currentWeekMonday);
            const data = loadData();
            delete data.weeks[weekKey];
            saveData(data);
            render();
        }
        
        function calculateDayPercentage(platform, day) {
            const weekKey = getWeekKey(currentWeekMonday);
            const weekData = getWeekData(weekKey);
            const dayData = weekData[platform][day];
            
            let totalCompleted = 0;
            let totalTarget = 0;
            
            CONFIG[platform].tasks.forEach(task => {
                if (task.type === 'daily') {
                    const completed = dayData[task.id] || 0;
                    const target = getTarget(platform, task.id);
                    totalCompleted += Math.min(completed, target);
                    totalTarget += target;
                }
            });
            
            if (totalTarget === 0) return 0;
            return Math.round((totalCompleted / totalTarget) * 100);
        }
        
        function calculateWeeklySummary(platform) {
            const weekKey = getWeekKey(currentWeekMonday);
            const weekData = getWeekData(weekKey);
            const summary = [];
            
            CONFIG[platform].tasks.forEach(task => {
                let completed = 0;
                let target = 0;
                
                if (task.type === 'daily') {
                    DAYS.forEach(day => {
                        completed += weekData[platform][day][task.id] || 0;
                    });
                    target = getTarget(platform, task.id) * 5;
                } else {
                    DAYS.forEach(day => {
                        completed += weekData[platform][day][task.id] || 0;
                    });
                    target = getTarget(platform, task.id);
                }
                
                const cappedCompleted = Math.min(completed, target);
                const percentage = target > 0 ? Math.round((cappedCompleted / target) * 100) : 0;
                summary.push({
                    label: task.label,
                    type: task.type,
                    taskId: task.id,
                    completed,
                    target,
                    percentage
                });
            });
            
            return summary;
        }
        
        function calculateOverviewData() {
            const weekKey = getWeekKey(currentWeekMonday);
            const weekData = getWeekData(weekKey);
            
            let totalCompleted = 0;
            let totalTarget = 0;
            const platformData = {};
            
            Object.keys(CONFIG).forEach(platform => {
                let platformCompleted = 0;
                let platformTarget = 0;
                
                CONFIG[platform].tasks.forEach(task => {
                    let taskCompleted = 0;
                    let taskTarget = 0;
                    
                    if (task.type === 'daily') {
                        DAYS.forEach(day => {
                            taskCompleted += weekData[platform][day][task.id] || 0;
                        });
                        taskTarget = getTarget(platform, task.id) * 5;
                    } else {
                        DAYS.forEach(day => {
                            taskCompleted += weekData[platform][day][task.id] || 0;
                        });
                        taskTarget = getTarget(platform, task.id);
                    }
                    
                    const cappedTaskCompleted = Math.min(taskCompleted, taskTarget);
                    platformCompleted += cappedTaskCompleted;
                    platformTarget += taskTarget;
                });
                
                totalCompleted += platformCompleted;
                totalTarget += platformTarget;
                
                const percentage = platformTarget > 0 ? (platformCompleted / platformTarget) * 100 : 0;
                platformData[platform] = {
                    completed: platformCompleted,
                    target: platformTarget,
                    percentage: Math.round(percentage)
                };
            });
            
            const overallPercentage = totalTarget > 0 ? Math.round((totalCompleted / totalTarget) * 100) : 0;
            
            const highlights = [];
            Object.entries(platformData).forEach(([platform, stats]) => {
                if (stats.percentage >= 100) {
                    highlights.push({ platform: CONFIG[platform].name, percentage: stats.percentage, good: true });
                } else if (stats.percentage <= 60 && stats.percentage > 0) {
                    highlights.push({ platform: CONFIG[platform].name, percentage: stats.percentage, good: false });
                }
            });
            
            return { totalCompleted, totalTarget, overallPercentage, platformData, highlights };
        }
        
        function renderOverview() {
            const overview = calculateOverviewData();
            const highlightsHtml = overview.highlights.length > 0 
                ? `<div class="highlights">
                    <h3>ğŸ“Œ Highlights</h3>
                    <ul>
                        ${overview.highlights.map(h => `
                            <li>
                                ${h.platform}: ${h.percentage}% ${h.good ? 'ğŸ”¥' : 'âš ï¸'}
                            </li>
                        `).join('')}
                    </ul>
                </div>`
                : '';
            
            const html = `
                <div class="overview-cards">
                    <div class="card">
                        <div class="card-label">Overall Completion</div>
                        <div class="card-value">${overview.overallPercentage}%</div>
                        <div class="card-detail">${overview.totalCompleted} / ${overview.totalTarget} tasks</div>
                    </div>
                    ${Object.entries(overview.platformData).map(([key, data]) => `
                        <div class="card">
                            <div class="card-label">${CONFIG[key].name}</div>
                            <div class="card-value">${data.percentage}%</div>
                            <div class="card-detail">${data.completed} / ${data.target} tasks</div>
                        </div>
                    `).join('')}
                </div>
                ${highlightsHtml}
                <div class="chart-container">
                    <canvas id="overviewChart"></canvas>
                </div>
            `;
            
            document.getElementById('overviewContent').innerHTML = html;
            renderOverviewChart(overview);
        }
        
        function renderPlatform(platformKey) {
            const platform = CONFIG[platformKey];
            const weekKey = getWeekKey(currentWeekMonday);
            const weekData = getWeekData(weekKey);
            
            const expandedDays = [];
            DAYS.forEach((day, idx) => {
                const dayElement = document.querySelector(`#${platformKey}Content .day-item:nth-child(${idx + 1}) .day-tasks`);
                if (dayElement && dayElement.classList.contains('expanded')) {
                    expandedDays.push(idx);
                }
            });
            
            const daysHtml = DAYS.map((day, idx) => {
                const percentage = calculateDayPercentage(platformKey, day);
                const tasksHtml = platform.tasks.map(task => {
                    if (task.type !== 'daily') return '';
                    const completed = weekData[platformKey][day][task.id] || 0;
                    const target = getTarget(platformKey, task.id);
                    const rawPercentage = target > 0 ? Math.round((completed / target) * 100) : 0;
                    const taskPercentage = Math.min(rawPercentage, 100);
                    return `
                        <div class="task-row">
                            <div class="task-label">
                                ${task.label}
                                <span class="tooltip-icon" data-tooltip="${task.tooltip}">?</span>
                            </div>
                            <div class="task-controls" onclick="event.stopPropagation()">
                                <button class="counter-btn" onclick="updateCounter('${platformKey}', '${day}', '${task.id}', -1)" aria-label="Decrease ${task.label}">âˆ’</button>
                                <input type="number" class="counter-input" value="${completed}" 
                                       onchange="setCounter('${platformKey}', '${day}', '${task.id}', this.value)"
                                       onclick="event.stopPropagation()"
                                       aria-label="${task.label} count">
                                <button class="counter-btn" onclick="updateCounter('${platformKey}', '${day}', '${task.id}', 1)" aria-label="Increase ${task.label}">+</button>
                            </div>
                            <div class="task-stats">
                                ${completed} / ${target}
                                <div style="color: ${taskPercentage >= 100 ? 'var(--accent-green)' : 'var(--text-secondary)'}; font-weight: bold;">
                                    ${taskPercentage}%
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                const isExpanded = expandedDays.includes(idx);
                
                return `
                    <div class="day-item">
                        <div class="day-header" onclick="toggleDay(this)" tabindex="0" role="button" 
                             aria-expanded="${isExpanded}" aria-label="Toggle ${DAY_LABELS[idx]}"
                             onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();toggleDay(this)}">
                            <div class="day-title">${DAY_LABELS[idx]}</div>
                            <div class="day-progress">
                                <div class="day-percentage">${percentage}%</div>
                                <div class="progress-bar-container">
                                    <div class="progress-bar" style="width: ${Math.min(percentage, 100)}%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="day-tasks ${isExpanded ? 'expanded' : ''}">${tasksHtml}</div>
                    </div>
                `;
            }).join('');
            
            const weeklySummary = calculateWeeklySummary(platformKey);
            const weeklyHtml = weeklySummary.map(item => {
                if (item.type === 'daily') {
                    return `
                        <div class="weekly-summary-row">
                            <div class="weekly-task-name">${item.label} (daily)</div>
                            <div class="weekly-task-stats" style="color: ${item.percentage >= 100 ? 'var(--accent-green)' : item.percentage >= 60 ? 'var(--accent-orange)' : 'var(--accent-red)'}">
                                ${item.completed} / ${item.target} (${item.percentage}%)
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="weekly-summary-row weekly-with-controls">
                            <div class="weekly-task-name">${item.label} (weekly)</div>
                            <div class="weekly-controls-group">
                                <div class="task-controls">
                                    <button class="counter-btn" onclick="updateWeeklyCounter('${platformKey}', '${item.taskId}', -1)" aria-label="Decrease ${item.label}">âˆ’</button>
                                    <input type="number" class="counter-input" value="${item.completed}" 
                                           onchange="setWeeklyCounter('${platformKey}', '${item.taskId}', this.value)"
                                           aria-label="${item.label} count">
                                    <button class="counter-btn" onclick="updateWeeklyCounter('${platformKey}', '${item.taskId}', 1)" aria-label="Increase ${item.label}">+</button>
                                </div>
                                <div class="weekly-task-stats" style="color: ${item.percentage >= 100 ? 'var(--accent-green)' : item.percentage >= 60 ? 'var(--accent-orange)' : 'var(--accent-red)'}">
                                    ${item.completed} / ${item.target} (${item.percentage}%)
                                </div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
            
            const contentHtml = `
                ${daysHtml}
                <div class="weekly-tracker">
                    <h3>ğŸ“Š Weekly Tracker</h3>
                    ${weeklyHtml}
                </div>
            `;
            
            document.getElementById(`${platformKey}Content`).innerHTML = `
                <div class="platform-layout">
                    <div class="main-content">${contentHtml}</div>
                    <div class="sidebar">
                        <h3>ğŸ’¡ Tips</h3>
                        <ul>
                            ${platform.tasks.map(task => `<li>${task.tooltip}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }
        
        function renderOverviewChart(overview) {
            const ctx = document.getElementById('overviewChart');
            if (!ctx) return;
            
            if (overviewChart) {
                overviewChart.destroy();
            }
            
            const labels = Object.keys(CONFIG).map(k => CONFIG[k].name);
            const completionRates = Object.keys(CONFIG).map(k => overview.platformData[k].percentage);
            
            overviewChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Completion %',
                        data: completionRates,
                        backgroundColor: Object.keys(CONFIG).map(k => CONFIG[k].color),
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) { return value + '%'; }
                            }
                        }
                    }
                }
            });
        }
        
        function toggleDay(header) {
            const tasks = header.nextElementSibling;
            tasks.classList.toggle('expanded');
            header.setAttribute('aria-expanded', tasks.classList.contains('expanded'));
        }
        
        function switchTab(tabName) {
            activeTab = tabName;
            document.querySelectorAll('.tab').forEach(tab => {
                const isActive = tab.dataset.tab === tabName;
                tab.classList.toggle('active', isActive);
                tab.setAttribute('aria-selected', isActive);
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === `${tabName}Content`);
            });
            render();
        }
        
        function openTargetsModal() {
            const formHtml = Object.entries(CONFIG).map(([platformKey, platform]) => `
                <div class="target-group">
                    <h3>${platform.name}</h3>
                    ${platform.tasks.map(task => `
                        <div class="target-row">
                            <div class="target-label">
                                ${task.label} ${task.type === 'daily' ? '(per day)' : '(per week)'}
                            </div>
                            <input type="number" class="target-input" 
                                   id="target_${platformKey}_${task.id}" 
                                   value="${getTarget(platformKey, task.id)}"
                                   min="0">
                        </div>
                    `).join('')}
                </div>
            `).join('');
            
            document.getElementById('targetsForm').innerHTML = formHtml;
            document.getElementById('targetsModal').classList.add('active');
        }
        
        function closeTargetsModal() {
            document.getElementById('targetsModal').classList.remove('active');
        }
        
        function saveTargets() {
            Object.entries(CONFIG).forEach(([platformKey, platform]) => {
                platform.tasks.forEach(task => {
                    const input = document.getElementById(`target_${platformKey}_${task.id}`);
                    if (input) {
                        setTarget(platformKey, task.id, input.value);
                    }
                });
            });
            closeTargetsModal();
            render();
        }
        
        function render() {
            document.getElementById('weekDisplay').textContent = getWeekRange(currentWeekMonday);
            
            if (activeTab === 'overview') {
                renderOverview();
            } else {
                renderPlatform(activeTab);
            }
        }
        
        function init() {
            currentWeekMonday = getMondayOfWeek(new Date());
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            
            document.getElementById('targetsModal').addEventListener('click', (e) => {
                if (e.target.id === 'targetsModal') {
                    closeTargetsModal();
                }
            });
            
            render();
        }
        
        window.seedSampleDataForCurrentWeek = function() {
            const weekKey = getWeekKey(currentWeekMonday);
            const data = loadData();
            
            Object.keys(CONFIG).forEach(platform => {
                CONFIG[platform].tasks.forEach(task => {
                    const target = getTarget(platform, task.id);
                    DAYS.forEach(day => {
                        const variance = Math.random() * 0.4 + 0.8;
                        const value = Math.round(target * variance);
                        data.weeks[weekKey][platform][day][task.id] = value;
                    });
                });
            });
            
            saveData(data);
            render();
            console.log('Sample data seeded for current week');
        };
        
        init();
    </script>
