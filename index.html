<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>QnÃ¨ctra Notebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #020617;
            --bg-elevated: #020617;
            --bg-tile: #0b1220;
            --border-tile: #1f2937;
            --border-hover: #c12638;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --accent: #c12638;
            --shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
            --radius-lg: 18px;
            --radius-xl: 24px;
            --sidebar-width: 380px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text-main);
            overflow: hidden;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(135deg, #020617dd, #020617f5);
            border-right: 1px solid #111827;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem 1.25rem 1rem;
            border-bottom: 1px solid rgba(31, 41, 55, 0.5);
            flex-shrink: 0;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.18rem 0.55rem;
            border-radius: 999px;
            border: 1px solid rgba(193, 38, 56, 0.6);
            background: radial-gradient(circle at top left, rgba(193, 38, 56, 0.4), transparent 60%);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #fecaca;
            margin-bottom: 0.5rem;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.9);
        }

        .sidebar-title {
            margin: 0 0 0.3rem 0;
            font-size: 1.4rem;
            letter-spacing: 0.02em;
        }

        .sidebar-subtitle {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .file-count {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .file-count strong {
            color: #e5e7eb;
            font-weight: 500;
        }

        /* File List */
        .file-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .file-item {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding: 0.75rem 0.85rem;
            border-radius: 12px;
            background: var(--bg-tile);
            border: 1px solid var(--border-tile);
            cursor: pointer;
            transition: all 0.14s ease;
            min-height: 70px;
        }

        .file-item:hover {
            border-color: var(--border-hover);
            background: radial-gradient(circle at bottom, rgba(15, 23, 42, 0.4), transparent 65%), #020617;
            transform: translateX(3px);
        }

        .file-item.active {
            border-color: var(--accent);
            background: radial-gradient(circle at top left, rgba(193, 38, 56, 0.15), transparent 70%), var(--bg-tile);
        }

        .file-item.active::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: var(--accent);
            border-radius: 0 3px 3px 0;
        }

        .file-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .file-item-title {
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0;
            line-height: 1.3;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .file-type-tag {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            opacity: 0.9;
            flex-shrink: 0;
        }

        .file-item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 0.15rem;
        }

        .file-filename {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .file-date {
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
        }

        .content-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(31, 41, 55, 0.5);
            background: linear-gradient(135deg, #020617dd, #020617f5);
            flex-shrink: 0;
        }

        .content-title {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .content-viewer {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin: 0 0 0.5rem 0;
        }

        .empty-state-hint {
            font-size: 0.9rem;
            color: var(--text-muted);
            opacity: 0.7;
        }

        /* Scrollbar Styling */
        .file-list-container::-webkit-scrollbar {
            width: 8px;
        }

        .file-list-container::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
        }

        .file-list-container::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 4px;
        }

        .file-list-container::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 100%;
            }

            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid #111827;
            }

            .main-content {
                height: 60vh;
            }

            .file-item:hover {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="badge">
                <span class="dot"></span>
                <span>QnÃ¨ctra Notebook</span>
            </div>
            <h1 class="sidebar-title">Research Notebook</h1>
            <p class="sidebar-subtitle">
                Select any document to view in the main panel
            </p>
            <div id="file-count" class="file-count">Loading filesâ€¦</div>
        </div>

        <div class="file-list-container">
            <ul id="file-list" class="file-list"></ul>
            <div id="empty-state-sidebar" class="empty-state" style="display: none; padding: 2rem 1rem;">
                <p style="font-size: 0.9rem; color: var(--text-muted);">
                    No documents found.<br />
                    Add HTML files to <code style="font-size: 0.85rem; background: rgba(15, 23, 42, 0.8); padding: 0.15rem 0.4rem; border-radius: 4px;">dashboards/</code>
                </p>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="content-header">
            <h2 id="content-title" class="content-title">Select a document</h2>
        </div>
        <div class="content-viewer">
            <iframe id="content-iframe" class="content-iframe" style="display: none;"></iframe>
            <div id="empty-state-main" class="empty-state">
                <div class="empty-state-icon">ðŸ“„</div>
                <p class="empty-state-text">No document selected</p>
                <p class="empty-state-hint">Choose a document from the sidebar to view it here</p>
            </div>
        </div>
    </div>

    <script>
        const fileListContainer = document.getElementById("file-list");
        const emptyStateSidebar = document.getElementById("empty-state-sidebar");
        const emptyStateMain = document.getElementById("empty-state-main");
        const fileCountEl = document.getElementById("file-count");
        const contentTitle = document.getElementById("content-title");
        const contentIframe = document.getElementById("content-iframe");

        let currentFiles = [];
        let activeFileIndex = -1;

        function formatShortDate(iso) {
            if (!iso) return "";
            const d = new Date(iso);
            const month = String(d.getMonth() + 1).padStart(2, "0");
            const day = String(d.getDate()).padStart(2, "0");
            const year = d.getFullYear();
            return `${month}/${day}/${year}`;
        }

        function truncate(text, maxLen) {
            if (!text) return "";
            return text.length > maxLen ? text.slice(0, maxLen - 1).trimEnd() + "â€¦" : text;
        }

        async function fetchMetadata(entry) {
            const isPdf =
                (entry.type || "").toLowerCase() === "pdf" ||
                entry.filename.toLowerCase().endsWith(".pdf");

            if (isPdf) {
                return {
                    ...entry,
                    title: entry.filename,
                    description: "",
                    isPdf: true
                };
            }

            try {
                const response = await fetch(entry.path);
                if (!response.ok) throw new Error("HTTP " + response.status);
                const html = await response.text();
                const doc = new DOMParser().parseFromString(html, "text/html");

                const titleEl = doc.querySelector("title");
                const title = (titleEl && titleEl.textContent.trim()) || entry.filename;

                const headerEl = doc.querySelector("h1, h2, header h1, header h2");
                const headerText = headerEl ? headerEl.textContent.trim() : "";

                const metaDesc = doc.querySelector('meta[name="description"]');
                const desc = metaDesc
                    ? metaDesc.getAttribute("content").trim()
                    : headerText;

                return {
                    ...entry,
                    title,
                    description: desc || "",
                    isPdf: false
                };
            } catch (err) {
                console.warn("Metadata read failed for", entry.path, err);
                return {
                    ...entry,
                    title: entry.filename,
                    description: "",
                    isPdf: false
                };
            }
        }

        function loadDocument(index) {
            if (index < 0 || index >= currentFiles.length) return;

            const file = currentFiles[index];
            
            // Update active state
            document.querySelectorAll('.file-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Update content header
            contentTitle.textContent = file.title || file.filename;

            // Load content in iframe
            contentIframe.src = file.path;
            contentIframe.style.display = 'block';
            emptyStateMain.style.display = 'none';

            activeFileIndex = index;
        }

        function renderFileList(items) {
            fileListContainer.innerHTML = "";
            
            if (!items.length) {
                fileListContainer.style.display = "none";
                emptyStateSidebar.style.display = "block";
                fileCountEl.innerHTML = '<strong>0</strong> files';
                return;
            }

            fileListContainer.style.display = "flex";
            emptyStateSidebar.style.display = "none";

            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const li = document.createElement("li");
                li.className = "file-item";
                
                const typeTag = item.isPdf ? '<span class="file-type-tag">PDF</span>' : '';
                
                li.innerHTML = `
                    <div class="file-item-header">
                        <p class="file-item-title">${truncate(item.title || item.filename, 80)}</p>
                        ${typeTag}
                    </div>
                    <div class="file-item-meta">
                        <span class="file-filename" title="${item.filename}">${item.filename}</span>
                        <span class="file-date">${formatShortDate(item.modified)}</span>
                    </div>
                `;

                li.addEventListener('click', () => loadDocument(i));
                fileListContainer.appendChild(li);
            }

            const count = items.length;
            fileCountEl.innerHTML = count === 1 
                ? '<strong>1</strong> file indexed' 
                : `<strong>${count}</strong> files indexed`;

            // Auto-load first document
            if (count > 0) {
                loadDocument(0);
            }
        }

        async function initNotebook() {
            try {
                const res = await fetch("manifest.json", { cache: "no-store" });
                if (!res.ok) throw new Error("HTTP " + res.status);
                const manifest = await res.json();

                if (!Array.isArray(manifest) || !manifest.length) {
                    renderFileList([]);
                    return;
                }

                const enriched = [];
                for (const entry of manifest) {
                    const meta = await fetchMetadata(entry);
                    enriched.push(meta);
                }

                // Sort newest â†’ oldest
                enriched.sort((a, b) => new Date(b.modified) - new Date(a.modified));
                currentFiles = enriched;
                renderFileList(enriched);
            } catch (err) {
                console.error("Failed to load manifest.json", err);
                renderFileList([]);
            }
        }

        initNotebook();
    </script>
</body>

</html>
